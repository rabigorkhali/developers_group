<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Quarter - Real Estate HTML Template</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="assets/css/font-icons.css" >
    <link rel="stylesheet" href="assets/css/nice-select2.css" >
    <link rel="stylesheet" href="assets/css/animate.css" >
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" >
    <link rel="stylesheet" href="assets/css/glightbox.css" >
    <link rel="stylesheet" href="assets/css/style.css" >
  </head>
  <body>
    <!-- main body start -->
    <main>
      <!-- comming soon section -->
      <section>
        <div
          class="bg-[url('../img/slider/62.jpg')] bg-no-repeat bg-cover bg-center relative z-0 min-h-screen w-full text-center flex justify-center items-center after:w-full after:h-full after:absolute after:left-0 after:top-0 after:bg-[rgba(7,28,31,0.9)] after:-z-1"
        >
          <div>
            <div
              class="container w-full flex flex-col items-center justify-center pt-20 lg:pt-30 pb-110px lg:pb-100px"
            >
              <!-- heading -->
              <div class="mb-5">
                <p
                  class="text-sm md:text-15px lg:text-base font-bold mb-15px text-secondary-color"
                >
                  <span class="leading-1.3 lg:leading-1.3">
                    // Welcome to you
                  </span>
                </p>
                <h1
                  class="text-2xl sm:text-3xl md:text-40px lg:text-50px xl:text-[56px] 3xl:6xl 4xl:text-7xl text-white font-bold mb-15px hyphens-none"
                >
                  <span
                    class="leading-1.3 sm:leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3 3xl:leading-1.3 4xl:leading-1.3"
                  >
                    We Are Coming Soon
                  </span>
                </h1>
                <h1
                  class="text-base lg:text-lg font-bold hyphens-none text-secondary-color capitalize"
                >
                  <span class="leading-1.3 lg:leading-1.3">
                    November 26, 2025
                  </span>
                </h1>
              </div>
              <!-- countdown -->
              <div
                class="countdown flex flex-wrap justify-center gap-x-25px md:gap-x-35px gap-y-30px p-10 md:px-5"
                data-countdown="2025/11/26"
              >
                <!-- box 1 -->
                <div
                  class="pt-15px border border-border-color-3 w-100px md:w-[110px] lg:w-[120px] text-center"
                >
                  <h1
                    class="text-2xl md:text-26px lg:text-3xl xl:text-4xl text-white font-bold mb-15px uppercase hyphens-none"
                  >
                    <span
                      class="count leading-1.3 sm:leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3"
                    >
                      00
                    </span>
                  </h1>
                  <p class="text-sm lg:text-base text-white mb-5 lg:mb-6">
                    <span class="leading-1.8 lg:leading-1.8">Days</span>
                  </p>
                </div>
                <!-- box 2 -->
                <div
                  class="pt-15px border border-border-color-3 w-100px md:w-[110px] lg:w-[120px] text-center"
                >
                  <h1
                    class="text-2xl md:text-26px lg:text-3xl xl:text-4xl text-white font-bold mb-15px uppercase hyphens-none"
                  >
                    <span
                      class="count leading-1.3 sm:leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3"
                    >
                      00
                    </span>
                  </h1>
                  <p class="text-sm lg:text-base text-white mb-5 lg:mb-6">
                    <span class="leading-1.8 lg:leading-1.8">Hrs</span>
                  </p>
                </div>
                <!-- box 3 -->
                <div
                  class="pt-15px border border-border-color-3 w-100px md:w-[110px] lg:w-[120px] text-center"
                >
                  <h1
                    class="text-2xl md:text-26px lg:text-3xl xl:text-4xl text-white font-bold mb-15px uppercase hyphens-none"
                  >
                    <span
                      class="count leading-1.3 sm:leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3"
                    >
                      00
                    </span>
                  </h1>
                  <p class="text-sm lg:text-base text-white mb-5 lg:mb-6">
                    <span class="leading-1.8 lg:leading-1.8">Mins</span>
                  </p>
                </div>
                <!-- box 4 -->
                <div
                  class="pt-15px border border-border-color-3 w-100px md:w-[110px] lg:w-[120px] text-center"
                >
                  <h1
                    class="text-2xl md:text-26px lg:text-3xl xl:text-4xl text-white font-bold mb-15px uppercase hyphens-none"
                  >
                    <span
                      class="count leading-1.3 sm:leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3"
                    >
                      00
                    </span>
                  </h1>
                  <p class="text-sm lg:text-base text-white mb-5 lg:mb-6">
                    <span class="leading-1.8 lg:leading-1.8">Secs</span>
                  </p>
                </div>
              </div>
              <!-- subscription -->
              <div class="my-50px w-full">
                <h1
                  class="text-lg md:text-xl lg:text-22px xl:text-2xl text-white font-bold mb-30px hyphens-none"
                >
                  <span
                    class="leading-1.3 sm:leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3"
                  >
                    Notify me when we launch
                  </span>
                </h1>
                <form class="max-w-[550px] w-full flex">
                  <div class="relative flex-grow">
                    <input
                      type="email"
                      placeholder="Your E-mail..."
                      class="text-white px-5 outline-none border border-r-0 border-border-color-3 h-65px block w-full rounded-none placeholder:text-white placeholder:text-sm bg-transparent"
                    >
                  </div>
                  <div class="flex-shrink-0">
                    <h5
                      class="uppercase h-65px text-sm md:text-base text-white bg-white relative group whitespace-nowrap font-normal mb-0 transition-all duration-300 border border-secondary-color hover:border-heading-color inline-block z-0"
                    >
                      <span
                        class="inline-block absolute top-0 right-0 w-full h-full bg-secondary-color group-hover:bg-black -z-1 group-hover:w-0 transition-all duration-300"
                      ></span>
                      <button
                        type="submit"
                        class="relative z-1 px-30px lg:px-10 h-full group-hover:text-heading-color uppercase"
                      >
                        SUBMIT
                      </button>
                    </h5>
                  </div>
                </form>
              </div>
              <div class="text-center">
                <h5
                  class="uppercase text-sm md:text-base text-white bg-white relative group whitespace-nowrap font-normal mb-0 transition-all duration-300 border border-primary-color hover:border-secondary-color inline-block"
                >
                  <span
                    class="inline-block absolute top-0 left-0 w-full h-full bg-secondary-primary-color bg-primary-color group-hover:bg-secondary-color hover:bg-primary-cogroup-lor z-1 group-hover:w-0 transition-all duration-300"
                  ></span>
                  <a
                    href="contact.html"
                    class="relative z-10 px-5 md:px-25px lg:px-10 py-10px md:py-3 lg:py-17px group-hover:text-heading-color leading-23px"
                    >Contact Us</a
                  >
                </h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/stickyHeader.js"></script>
    <script src="./assets/js/accordion.js"></script>
    <script src="./assets/js/service.js"></script>
    <script src="./assets/js/nice-select2.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/drawer.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/silder.js"></script>
    <script src="./assets/js/counterup.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/tabs.js"></script>
    <script src="./assets/js/glightbox.min.js"></script>
    <script src="./assets/js/scrollUp.js"></script>
    <script src="./assets/js/smoothScroll.js"></script>
    <script src="./assets/js/isotope.pkgd.min.js"></script>
    <script src="./assets/js/filter.js"></script>
    <script src="./assets/js/nice_checkbox.js"></script>
    <script src="./assets/js/count.js"></script>
    <script src="./assets/js/countdown.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
